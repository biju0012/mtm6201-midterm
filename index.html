<body>
  <header>
    <div class="brand">
      <h1 class="brand-name">Fusion.Foodie</h1>
    </div>
   
  </header>

  <main>
    <section id="home">
      <div class="home-banner">
        <h2>Home</h2>
      </div>
    </section>

    <section id="menu">
        <div class="menu-banner">
           <h2>Menu</h2>
         </div>
    </section>

    <section id="deals">
        <div class="deals-banner">
           <h2>Deals</h2>
        </div>
    </section>

    <section id="image-section">
      <div class="image-container">
        <img src="images/chicken.jpg" alt="">
      </div>

    <section id="foods-button">
      <a href="foods.html" class="btn">Foods</a>
    </section>

     <section id="food-boxes">
            <div class="food-box">
                    <img src="images/chapathi.webp" alt="Food 1">
            </div>
      <div class="food-box">

      </div>
      <div class="food-box">
              <img src="images/samosa.webp" alt="Food 3">
      </div>
      <div class="food-box">
               <img src="images/thali.jpg" alt="Food 4">
      </div>
    </section>
  </main>
